<script type="text/javascript">
$(document).ready(function(){
	$('#main_banner_box_tables div.main_item_boxLine').hover(
		function(){
			//$(this).find('.main_item_titleBox_mask').fadeOut('fast');
			$(this).find('.main_item_titleBox_mask').hide();
		},
		function(){
			//$(this).find('.main_item_titleBox_mask').fadeIn('fast');
			$(this).find('.main_item_titleBox_mask').show();
		}
	);

	$('#main_banner_box_tables .mainBoxlink').hover(
		function(){
			$(this).css('background-image',$(this).css('background-image').replace('_off','_on') );
		},
		function(){
			$(this).css('background-image',$(this).css('background-image').replace('_on','_off') );
		}
	);

	$('#main_mini_gallery img').hover(
		function(){
			$(this).css('border','1px solid #f78000');
		},
		function(){
			$(this).css('border','1px solid #000000');
		}
	);
	$('#main_backgroundImages').fadeIn(2000);

	/* 팝업 */

	cookiedata = document.cookie; 



	if(cookiedata.indexOf("mainpop1=done1") < 0){
		$('#pup_1').css({ 'top' : '380px' , 'left' : '10px' ,'width' : '300px' }).show();
	}

		


	if(cookiedata.indexOf("mainpop2=done2") < 0){

*/

		$('#pup_4').css({ 'top' : '110px' , 'left' : '925px' ,'width' : '300px' }).show();
	}
*/

function setCookie( name, value, expiredays ){ 
	var todayDate = new Date(); 
	todayDate.setDate( todayDate.getDate() + expiredays ); 
	document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";" 
} 
function closeWinPup( pup , name,value ){
	setCookie( name, value , 1 );
	$('#'+pup).hide();
}
</script>
